<!DOCTYPE html>
<html>
<head>
  <title>some forms > registration</title>
  <link type="text/css" rel="stylesheet" href="stylesheetbootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-md-9">
        <h1><a href="document%20bootstrap.html">some forms.</a></h1>
      </div>
      <div class="col-md-3">
         <div class="btn-group btn-group-lg" role="group" aria-label="...">
           <button type="button" onclick="window.location.href='registrationbootstrap.html'" class="btn btn-default">registration</button>
           <button type="button" onclick="window.location.href='loginbootstrap.html'" class="btn btn-default">login</button>
           <button type="button" class="btn btn-default">users</button>
         </div>
         </div>
       </div>
       <div class="row">
         <div class="col-md-3">
         </div>
         <div class="col-md-6">
           <div class="panel panel-default">
             <div class="panel-heading">
               <h1 class="panel-title">registration</h1>
             </div>
             <div class="panel-body">
               <div class="panel panel-default">
                 <div class="panel-heading">
                   <h1 class="panel-title">info</h1>
                 </div>
                 <div class="panel-body">
                 <form>
                   <input type="text" placeholder="first name" autocomplete="off" required>
                   <br>
                   <input type="text" placeholder="last name" autocomplete="off" required>
                 </form>
               </div>
               </div>
               <div class="panel panel-default">
                 <div class="panel-heading">
                   <h1 class="panel-title">login</h1>
                 </div>
                 <div class="panel-body">
                 <form>
                   <input type="text" placeholder="username" autocomplete="off" required>
                   <br>
                   <input type="text" placeholder="email" autocomplete="off" required>
                   <br>
                   <input type="password" placeholder="password" autocomplete="off" required>
                   <br>
                   <input type="password" placeholder="confirm password" autocomplete="off" required>
                 </form>
               </div>
               </div>
               <div class="panel panel-default">
                 <div class="panel-heading">
                   <h1 class="panel-title">optional</h1>
                 </div>
                 <div class="panel-body">
                 <form>
                   <input type="number" placeholder="phone #" required>
                 </form>
               </div>
               </div>
               <div class="btn-group btn-group-sm" role="group" aria-label="...">
                 <button type="button" class="btn btn-default">submit</button>
             </div>
           </div>
           <div class="col-md-3">
           </div>
       </div>
     </div>
  </div>
</body>
</html>
